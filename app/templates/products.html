{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        {% for product in products %}
        <br>
        {% if product["active"] != 0 %}
        <h1>Name: {{ product["name"] }}</h1>
        <p>Price: {{ product["price"] }}</p>
        <p>Description: {{ product["category"] }}</p>
        {% endif %}
        {% endfor %}
        <a href={{ url_for("show_user", name="Nate")}}> Click me</href>
    </div>
</div>
{% endblock %}
